name: Test Python

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.11"
        description: "Python version"
      working-directory:
        type: string
        default: "backend"
        description: "Working directory"
      requirements-file:
        type: string
        default: "requirements.txt"
        description: "Requirements file path"
      test-command:
        type: string
        default: "python -m pytest tests/ -v --tb=short"
        description: "Test command to run"
      test-env:
        type: string
        default: ""
        description: "Newline-separated KEY=VALUE env vars for test step"
      lint:
        type: boolean
        default: true
        description: "Run linting with ruff"
      postgres:
        type: boolean
        default: false
        description: "Spin up PostgreSQL service container"
      audit:
        type: boolean
        default: true
        description: "Run pip-audit for vulnerability scanning"
    secrets:
      DATABASE_URL:
        required: false

jobs:
  test:
    name: Python tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ${{ inputs.postgres && 'postgres:16' || '' }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL || (inputs.postgres && 'postgresql://postgres:postgres@localhost:5432/test' || '') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip
          cache-dependency-path: ${{ inputs.working-directory }}/${{ inputs.requirements-file }}

      - name: Install dependencies
        working-directory: ${{ inputs.working-directory }}
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ inputs.requirements-file }}

      - name: Security audit
        if: inputs.audit
        working-directory: ${{ inputs.working-directory }}
        continue-on-error: true
        run: |
          pip install pip-audit
          pip-audit -r ${{ inputs.requirements-file }}

      - name: Lint
        if: inputs.lint
        working-directory: ${{ inputs.working-directory }}
        run: |
          pip install ruff
          ruff check .
          ruff format --check .

      - name: Export test env vars
        if: inputs.test-env != ''
        run: |
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              echo "$line" >> "$GITHUB_ENV"
            fi
          done <<< "${{ inputs.test-env }}"

      - name: Run tests
        working-directory: ${{ inputs.working-directory }}
        run: ${{ inputs.test-command }}
